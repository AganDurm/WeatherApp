<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Title -->
    <title> WEATHER API </title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!-- CSS -->
    <link type="image/png" rel="icon" href="https://www.durmex.de/img/d.png">
    <link rel="stylesheet" href="css/index.css" type="text/css">

    <!-- Script  -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script type="text/javascript" src="js/jquery-3.0.0.js"></script>
</head>
<body>
    <div class="content">
        <iframe class="left-ad"
                src="https://rcm-eu.amazon-adsystem.com/e/cm?o=3&p=11&l=ur1&category=pw&banner=1NQTZPG86K7KR6RWB6G2&f=ifr&linkID=a28ae9bd4fbfb58cd44d3eaf1f2a4225&t=durmex01-21&tracking_id=durmex01-21"
                width="120"
                height="600"
                scrolling="no"
                border="0"
                marginwidth="0"
                style="border:none;"
                frameborder="0">
        </iframe>
        <iframe class="right-ad"
                src="https://rcm-eu.amazon-adsystem.com/e/cm?o=3&p=14&l=ur1&category=deecofriendly&banner=0MTQJ9YX00Z3E58BE3G2&f=ifr&linkID=dabe1bcf7903b42cf556f7a818b97495&t=durmex01-21&tracking_id=durmex01-21"
                width="160"
                height="600"
                scrolling="no"
                border="0"
                marginwidth="0"
                style="border:none;"
                frameborder="0">
        </iframe>

        <iframe class="mobile-ad"
                src="https://rcm-eu.amazon-adsystem.com/e/cm?o=3&p=288&l=ur1&category=depets&banner=19S539Q2DRH12TAYD4R2&f=ifr&linkID=a5be2d39ea21b3d0e3b0ea1fc7867ee7&t=durmex01-21&tracking_id=durmex01-21"
                width="320" height="50"
                scrolling="no"
                border="0"
                marginwidth="0"
                style="border:none;"
                frameborder="0">
        </iframe>

        <div id="checkForm">
            <h1>Weather API</h1>
            <lottie-player class="lottie" src="https://assets8.lottiefiles.com/packages/lf20_cHA3rG.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
            <input type="text" id="cityName" placeholder="City name..." autocomplete="off">
            <button type="submit" onclick="getWeather()">Check</button>
        </div>
        <div class="weatherWrapper">
            <div class="weather"></div>
            <div class="temp"></div>
            <div class="weatherResponse"></div>
            <button type="reset" onclick="reset()">BACK</button>
        </div>

        <script src="js/main.js"></script>
    </div>
</body>
</html>
