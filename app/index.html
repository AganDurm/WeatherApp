<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Title -->
    <title> WEATHER API </title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css" type="text/css">

    <!-- Script  -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script type="text/javascript" src="js/jquery-3.0.0.js"></script>
</head>
<body>
    <div class="content">
        <div id="checkForm">
            <h1>Weather API</h1>
            <lottie-player class="lottie" src="https://assets8.lottiefiles.com/packages/lf20_cHA3rG.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
            <input type="text" id="cityName" placeholder="City name..." autocomplete="off">
            <button type="submit" onclick="getWeather()">Check</button>
        </div>
        <div class="weatherWrapper">
            <div class="weather"></div>
            <div class="temp"></div>
            <div class="weatherResponse"></div>
        </div>

        <script src="js/main.js"></script>
    </div>
</body>
</html>
